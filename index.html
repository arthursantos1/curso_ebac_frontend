<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário númerico</h1>
        <form id="form-numerico">
            <input type="text" id="nome" required placeholder="Insira seu nome">
            <input type="number" id="campoA" required placeholder="Insira o numero no Campo A">
            <input type="number" id="campoB" required placeholder="Insira o numero no Campo B">
            <p class="message-error"></p>
            <button type="submit">
                ENVIAR
            </button>
            <p class="message-sucess"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
