<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Link para utilizar o bootstrap no site -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="vh-100 position-relative">
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <h2 class="h3 text-center text-light">Formulário de cadastro</h2>
                <form>
                    <label for="nome" class="form-label text-light">Digite seu nome:</label>
                    <input type="text" id="nome" class="form-control">
                    <label for="email" class="form-label text-light">Digite seu E-mail:</label>
                    <input type="email" id="email" class="form-control">
                    <label for="telefone" class="form-label text-light">Digite o número do seu telefone:</label>
                    <input type="tel" id="telefone" class="form-control">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="position-absolute top-100 start-50 translate-middle text-light">
        <p>&copy; Todos os direitos reservados - 2025</p>
        <p>Exercicio modulo 12 Bootstrap</p>
        <p>Desenvolvido por Arthur Santos</p>
    </footer>
</body>
</html>
